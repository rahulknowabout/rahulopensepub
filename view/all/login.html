<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimal-ui" />    
  <title>Opens</title>
  <link href="images/favicon.ico" rel="icon" type="image/ico" />
  <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/animate.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript"> 
$(document).ready(function(){
  $("#top_part").load("inc/top_part.html");
  $("#main_header").load("inc/header.html"); 
  $("#main_footer").load("inc/footer.html"); 
});
</script>    
</head>
<body>
<section id="top_part"></section>
<header id="main_header"></header>
<section class="main-content">
    <div class="container">        
        <div class="box login-box">
           <h1><b>Login</b></h1>
             <form method="post">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email"> 
              </div>
                  <div class="form-group">
                   <input type="password" class="form-control" id="pwd" placeholder="Password"> 
                  </div> 
                <div id="remember" class="checkbox">
                  <label class="ui-checkbox">
                    <input type="checkbox" value="option1" name="checkbox1">
                    <span>Remember me</span>
                   </label>
                </div>
                 <div style="height:20px;"></div>
              <button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
            </form> 
            <div class="create_note"><p><a href="findpw.html">Forgot your password?</a></p></div>
        </div>
    </div>
</section>    
<footer id="main_footer" class="main-footer"></footer>
</body>
</html>
