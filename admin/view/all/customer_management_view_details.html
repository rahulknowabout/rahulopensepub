  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper"> 
  <!-- Header -->
  <header id="main_header" class="main-header"></header>
  <!-- Left Sidebar -->
  <aside id="main_sidebar" class="main-sidebar"></aside>
  <!-- Content Wrapper. Contains page content -->
  
  <div class="content-wrapper">
    <div class="width_define"> 
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1> <b>Customer</b> Management </h1>
      </section>
      
      <!-- Main content -->
      <section class="content member_page">
        <div class="Form_Inside view_data">
          <form role="form" class="form-horizontal">
            <h2>User info</h2>
            <div class="form-group">
 
              <label class="col-sm-4 col-md-3 col-lg-3" for="inputName">Register Date</label>
              <div class="col-md-4 col-sm-7">
                <p>2016. 05. 05</p>
              </div>
     
			  </div>
            <div class="form-group">
              <label class="col-sm-4 col-md-3 col-lg-3" for="inputEmail1">Name</label>
              <div class="col-md-4 col-sm-7">
                <p>John Smith</p>
              </div>
            </div>
            <div class="form-group btn_add">
              <label class="col-sm-4 col-md-3 col-lg-3">Email (ID)</label>
              <div class="col-md-4 col-sm-7">
                <p>tester@email.com</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 col-md-3 col-lg-3" for="country">Country</label>
              <div class="col-md-4 col-sm-7">
                <p>South Korea</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 col-md-3 col-lg-3" for="level">Level</label>
              <div class="col-md-4 col-sm-7">
                <p>L2</p>
              </div>
            </div>
            <div style="height:30px;"></div>
            <h2>Company info</h2>
            <div class="form-group">
              <label class="col-sm-4 col-md-3 col-lg-3" for="Cname">Company name</label>
              <div class="col-sm-7">
                <p>DRM inside Co., Ltd</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 col-md-3 col-lg-3" for="Caddress">Company address</label>
              <div class="col-sm-7">
                <p>105, Jungdae-ro, Songpa-gu, Seoul, Republic of Korea</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 col-md-3 col-lg-3" for="CPnumber">Company phone number</label>
              <div class="col-sm-7">
                <p>+82-2-430-7267</p>
              </div>
            </div>
            <div class="row footer_btn">
              <div class="col-sm-4">
                <div class="pull-left"> <a href="customer_management.html" class="btn btn-outline">Back to List</a> </div>
              </div>
              <div class="col-sm-8">
                <div class="pull-right"> <a href="#" class="btn btn-default">Delete</a> <a href="customer_management_edit.html" class="btn btn-info">Edit</a> </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <!-- /.content --> 
    </div>
  </div>
  <!-- /.content-wrapper -->
  
  <footer id="main_footer" class="main-footer"></footer>
</div>
<!-- ./wrapper --> 

<!-- jQuery 2.2.3 --> 
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script> 
<!-- Bootstrap 3.3.6 --> 
<script src="bootstrap/js/bootstrap.min.js"></script> 
<script type="text/javascript">
$(document).ready(function() {
	
	// header, footer and left part attachment
	jQuery("#main_header").load("inc/header.html");
	jQuery("#main_sidebar").load("inc/LeftSidebar.html");
	jQuery("#main_footer").load("inc/footer.html");
	
	// Menu active function
	jQuery(".sidebar-menu > li").click(function() {
	  // remove classes from all
	  jQuery(".sidebar-menu > li").removeClass("active");
	  // add class to the one we clicked
	  jQuery(this).addClass("active");
	});
	
	// Date function
	$("#startdate").datepicker({
		dateFormat: 'dd/mm/yy'
	});
	$("#enddate").datepicker({
		dateFormat: 'dd/mm/yy'
	});
	$("#licensestartdate").datepicker({
		dateFormat: 'dd/mm/yy'
	});
	$("#licenseenddate").datepicker({
		dateFormat: 'dd/mm/yy'
	});	
	
	// Calender function
	$('.fa-calendar').click(function() {
		var datepickerID = $(this).parent().find('input').attr('id');
		$("#" + datepickerID).focus();
	});	
});
</script> 

<!-- AdminLTE App --> 
<script src="dist/js/app.min.js"></script> 

<!-- SlimScroll 1.3.0 -->
